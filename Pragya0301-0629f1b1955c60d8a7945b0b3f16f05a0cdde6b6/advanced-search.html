<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="css/search.css">
    </head>
    <body>
    	<a href="search.html">Google Search</a>
        <form action="https://google.com/search">
            <table>
                <tr>
                <td>all these words: </td>
                <td><input type="text" name="as_q" id="1"></td>
                </tr>
                <tr>
                <td>this exact word or phrase: </td>
                <td><input type="text" name="as_epq" id="2"></td>
                </tr>
                <tr>
                <td>any of these words: </td>
                <td><input type="text" name="as_oq" id="3"></td>
                </tr>
                <tr>
                <td>none of these words: </td>
                <td><input type="text" name="as_eq" id="4"></td>
                </tr>
            </table>
            <input type="submit" class="ad-button" name="btnK" value="Advanced Search" style="margin-left: 5%">
        </form>
    </body>
</html>
